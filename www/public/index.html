<!DOCTYPE html>
<html>
    <head>
        <title>Frontend 1: Javascript</title>
        <!-- Scripts included in head are executed before document is displayed -->
        <script src="script.js"></script>
        
    </head>
    <body>
        <h1 id="DocumentTitle">Frontend 1: Javascript</h1>
        <script>
            // Scripts included at the end of the document has the complete document available in the DOM
            console.log(document.getElementById("DocumentTitle").innerText)
        </script>
    </body>
</html>
